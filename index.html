<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>神奇的视频播放器</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="navbar">神奇的视频播放器</header>
    <main class="content">
        <div class="input-container">
            <label for="file-input" class="file-input-label">选择视频文件</label>
            <input type="file" id="file-input" class="file-input" accept=".txt">
            <input type="text" id="manual-input" class="manual-input" placeholder="在此输入视频链接...">
            <button id="submit-button" class="submit-button" disabled>确定</button>
        </div>
        <select id="video-select"></select>
        <h1 class="title">请选择视频</h1>
        <div class="description-container">
            <textarea class="description" readonly>使用说明：
1. 上传视频文件或手动输入链接。
2. 选择视频后，点击播放。
3. 部分视频支持清晰度切换。
            </textarea>
        </div>
        <div class="video-container">
            <iframe id="video-frame" src="" allowfullscreen></iframe>
        </div>
        <div class="button-container">
            <button id="appreciation-button" class="action-button">
                <img src="https://i2.mjj.rip/2024/06/13/6d26555363aad4b6c5f97500b4683ee3.png" alt="赞赏"> 赞赏
            </button>
            <button id="red-envelope-button" class="action-button">
                <img src="https://i2.mjj.rip/2024/06/13/ed44bc1dfebf13f3b4cfd6982c79b12a.png" alt="红包"> 红包
            </button>
        </div>
    </main>
    <footer class="time-container" id="current-date-time"></footer>

    <!-- 公告弹窗 -->
<div id="announcement-modal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <p>欢迎来到神奇的视频播放器！请注意：本网站仅供个人娱乐用途。<br>
        只有指定的链接才能播放，其他链接输入进去是会报错的；<br>
        本站点借助ChatGPT优化，欢迎大家交流学习~<br>
        前两次点击播放器会跳转广告，关掉就行了！！！<br>
        太贵了，买不起去广告的API</p>
    </div>
</div>

<!-- 验证成功弹窗 -->
<div id="success-modal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <p id="success-message"></p>
    </div>
</div>

<!-- 图片弹窗 -->
<div id="image-modal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <img id="modal-image" src="" alt="图片" style="max-width: 100%;">
    </div>
</div>

    <script src="script.js"></script>
</body>
</html>
