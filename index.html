<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>视频播放器</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>视频播放器</h1>
        <div class="input-container">
            <input type="text" id="video-url" placeholder="请输入视频链接">
            <button id="play-btn">播放</button>
        </div>
        <div class="upload-container">
            <input type="file" id="file-upload" accept=".txt">
            <label for="file-upload" class="upload-button">上传播放列表</label>
        </div>
        <div class="video-container">
            <iframe id="video-frame" src="" frameborder="0" allowfullscreen></iframe>
        </div>
        <div class="playlist-container">
            <h2>播放列表</h2>
            <ul id="playlist"></ul>
        </div>
        <div class="footer">
    <button id="appreciate-button" class="action-button">
        <img src="https://i2.mjj.rip/2024/06/13/6d26555363aad4b6c5f97500b4683ee3.png" alt="赞赏"> 赞赏
    </button>
    <button id="red-envelope-button" class="action-button">
        <img src="https://i2.mjj.rip/2024/06/13/ed44bc1dfebf13f3b4cfd6982c79b12a.png" alt="红包"> 红包
    </button>
    <div id="current-time"></div>
</div>

<!-- 弹窗结构 -->
<div id="image-modal" class="modal">
    <span class="close">&times;</span>
    <img id="modal-image" class="modal-content" src="" alt="弹窗图片">
</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
